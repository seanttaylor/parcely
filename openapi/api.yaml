openapi: 3.0.0
info:
  description: API contract for the logistics platform
  version: 0.0.1
  title: Parcely
  contact:
    name: Platorm Engineering Team
    email: platform-eng@parcely.us
servers:
  - url: 'https://localhost:3000/api'
    description: Development server
tags:
  - name: crates
  - name: users
paths:
  '/crates/{crateId}':
    get:
      summary: getCrateById
      operationId: getCrateById
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      description: Fetch a specified crate by UUID
      tags:
        - crates
      parameters:
        - schema:
            type: string
          in: header
          name: authorization
          required: true
          description: Authorization credential for this endpoint
    parameters:
      - $ref: '#/components/parameters/crateId'
    put:
      summary: update-crate-by-id
      operationId: update-crate-by-id
      responses:
        '200':
          description: OK
        '204':
          description: No Content
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      description: Update metadata of a specified crate by UUID
      tags:
        - crates
      parameters:
        - schema:
            type: string
          in: header
          name: authorization
          description: Authorization credential for this endpoint
          required: true
    post:
      summary: createNewCrate
      operationId: createNewCrate
      responses:
        '201':
          description: Created
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '500':
          description: Internal Server Error
      parameters:
        - schema:
            type: string
          in: header
          name: authorization
          description: Authorization credential for this endpoint
          required: true
      description: Create a new crate
      tags:
        - crates
    delete:
      summary: deleteCrate
      operationId: deleteCrate
      responses:
        '204':
          description: No Content
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      parameters:
        - schema:
            type: string
          in: header
          name: authorization
          description: Authorization credential for this endpoint
          required: true
      tags:
        - crates
      description: Delete an existing crate
  /crates:
    get:
      operationId: getCrates
      description: Endpoint for fetching data about Parcely crates
      tags:
        - crates
      parameters: []
      responses:
        '200':
          description: OK
        '401':
          description: Forbidden
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      summary: getCrates
    parameters: []
  /users:
    get:
      summary: getUsers
      tags:
        - users
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      operationId: getUsers
      description: Fetch all platform users
      parameters:
        - schema:
            type: string
          in: header
          name: authorization
          description: Authorization credential for this endpoint
          required: true
    post:
      summary: createUser
      operationId: createUser
      responses:
        '201':
          description: Created
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
      description: Create a new platform user
      parameters: []
      tags:
        - users
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: {}
  '/crates/{crateId}/telemetry':
    parameters:
      - $ref: '#/components/parameters/crateId'
    get:
      summary: getCrateTelemetryById
      tags: []
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      operationId: getCrateTelemetryById
      description: Fetch a list of telemetry data points for a specified crate by UUID
      parameters:
        - schema:
            type: string
          in: header
          name: authorization
          description: Authorization credential for this endpoint
          required: true
  '/crates/{crateId}/trips':
    parameters:
      - $ref: '#/components/parameters/crateId'
    get:
      summary: getCrateTrips
      tags: []
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      operationId: getCrateTips
      description: Fetch a list of crate trips by crate UUID
      parameters:
        - schema:
            type: string
          in: header
          name: authorization
          description: Authorization credential for this endpoint
          required: true
  '/crates/{crateId}/trips/{tripId}':
    parameters:
      - $ref: '#/components/parameters/crateId'
      - $ref: '#/components/parameters/tripId'
    get:
      summary: getCrateTripById
      tags: []
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      operationId: getCrateTripById
      parameters:
        - schema:
            type: string
          in: header
          name: authorization
          description: Authorization credential for this endpoint
          required: true
      description: Fetch a specified crate trip by id
  '/users/{userId}/crates':
    parameters:
      - $ref: '#/components/parameters/userId'
    get:
      summary: getCratesByUser
      tags: []
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      operationId: getCratesByUser
      description: Get all crates associated with a platform user
      parameters:
        - schema:
            type: string
          in: header
          name: authorization
          description: Authorization credential for this endpoint
          required: true
  /status:
    get:
      summary: getSystemStatus
      tags: []
      responses:
        '200':
          description: OK
        '500':
          description: Internal Server Error
        '503':
          description: Service Unavailable
      operationId: getSystemStatus
      description: Verify system status (i.e. is it up?)
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                commitHash:
                  type: string
                  minLength: 1
                status:
                  type: string
                  minLength: 1
              required:
                - commitHash
                - status
            examples:
              example-1:
                value:
                  commitHash: 585fb57f540a62db9a6cb29bc6d67a0a0def7bb8
                  status: OK
        description: Status object returned from system including last commit hash from Git.
  '/users/{userId}/password':
    parameters:
      - $ref: '#/components/parameters/userId'
    post:
      summary: resetPassword
      operationId: resetPassword
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      description: Triggers a password reset email
      tags:
        - users
  '/users/{userId}/name':
    parameters:
      - schema:
          type: string
        name: userId
        in: path
        required: true
    put:
      summary: editName
      operationId: editUserName
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      description: Update the first and/or last name of a platform user
      tags:
        - users
      parameters:
        - schema:
            type: string
          in: header
          name: authorization
          description: Authorization credential for this endpoint
          required: true
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                firstName:
                  type: string
                  minLength: 1
                lastName:
                  type: string
                  minLength: 1
            examples:
              example-1:
                value:
                  firstName: Tony
                  lastName: Stark
  '/users/{userId}/phone':
    parameters:
      - $ref: '#/components/parameters/userId'
    put:
      summary: editPhoneNumber
      operationId: editPhoneNumber
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      description: Update phone number of platform user
      parameters:
        - schema:
            type: string
          in: header
          name: authorization
          description: Authorization credential for this endpoint
          required: true
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                phoneNumber:
                  type: string
                  minLength: 1
              required:
                - phoneNumber
            examples:
              example-1:
                value:
                  phoneNumber: '2125552424'
      tags:
        - users
  '/users/{userId}/email':
    parameters:
      - $ref: '#/components/parameters/userId'
    put:
      summary: editEmail
      operationId: editEmail
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      tags:
        - users
      description: Update email address of platform user
      parameters:
        - schema:
            type: string
          in: header
          name: authorization
          description: Authorization credential for this endpoint
          required: true
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                emailAddress:
                  type: string
                  minLength: 1
              required:
                - emailAddress
            examples:
              example-1:
                value:
                  emailAddress: tstark@avengers.io
  '/users/{userId}/shipments':
    parameters:
      - $ref: '#/components/parameters/userId'
    get:
      summary: getShipmentHistory
      tags:
        - users
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      operationId: getShipmentHistory
      description: Fetch a list of all crate shipments for a specified platform user
      parameters:
        - schema:
            type: string
          in: header
          name: authorization
          description: Authorization credential for this endpoint
          required: true
        - schema:
            type: string
          in: query
          name: status
          description: Filter param for shipments (e.g. 'intransit')
components:
  schemas:
    crate:
      description: The Crate schema
      type: object
      properties:
        id:
          type: string
          minLength: 1
        size:
          type: string
          minLength: 1
        tripId:
          type: string
          minLength: 1
        merchantId:
          type: string
          minLength: 1
        lastPing:
          type: string
          minLength: 1
        telemetry:
          type: object
          properties:
            temp:
              type: object
              properties:
                degreesFahrenheit:
                  type: string
                  minLength: 1
              required:
                - degreesFahrenheit
            location:
              type: object
              properties:
                coords:
                  type: object
                  properties:
                    lat:
                      type: string
                      minLength: 1
                    long:
                      type: string
                      minLength: 1
                  required:
                    - lat
                    - long
                zip:
                  type: string
                  minLength: 1
              required:
                - coords
                - zip
            sensors:
              type: object
              properties:
                moisture:
                  type: object
                  properties:
                    thresholdExceeded:
                      type: boolean
                  required:
                    - thresholdExceeded
                thermometer:
                  type: object
                  properties:
                    thresholdExceeded:
                      type: boolean
                  required:
                    - thresholdExceeded
                photometer:
                  type: object
                  properties:
                    thresholdExceeded:
                      type: boolean
                  required:
                    - thresholdExceeded
              required:
                - moisture
                - thermometer
                - photometer
          required:
            - temp
            - location
            - sensors
      required:
        - id
        - size
        - tripId
        - merchantId
        - lastPing
        - telemetry
      x-examples:
        example-1:
          id: 2055c145-7d3e-446c-a7ad-ae6aaf886335
          size: L
          tripId: 172b101d-3d24-4172-8e9d-2c34beb9c07f
          merchantId: e3634bd2-7cb4-45b7-a442-f38ee4ad008b
          lastPing: '2021-02-24T19:04:33.436344'
          telemetry:
            temp:
              degreesFahrenheit: '68'
            location:
              coords:
                lat: 40.7128 N
                long: 74.0060 W
              zip: 40508-0000
            sensors:
              moisture:
                thresholdExceeded: true
              thermometer:
                thresholdExceeded: false
              photometer:
                thresholdExceeded: false
      title: ''
    user:
      description: The User schema
      type: object
      properties:
        id:
          type: string
          minLength: 1
        firstName:
          type: string
          minLength: 1
        lastName:
          type: string
          minLength: 1
        phoneNumber:
          type: string
          minLength: 1
        emailAddress:
          type: string
          minLength: 1
        password:
          type: string
          minLength: 1
        createdDate:
          type: string
          minLength: 1
        lastModified:
          type: string
          minLength: 1
      required:
        - id
        - firstName
        - lastName
        - phoneNumber
        - emailAddress
        - password
        - createdDate
        - lastModified
      x-examples:
        example-1:
          id: fee7b553-f3d1-4a6f-82ae-7e37e1ed697c
          firstName: Nick
          lastName: Fury
          phoneNumber: '2125552424'
          emailAddress: nfury@shield.gov
          password: superSecretPassword
          createdDate: '2021-02-24T17:45:36.230152'
          lastModified: '2021-01-24T17:45:36.230152'
    trip:
      description: The Trip schema
      type: object
      properties:
        id:
          type: string
          minLength: 1
        departureTimestamp:
          type: string
          minLength: 1
        departureZip:
          type: string
          minLength: 1
        arrivalTimestamp: {}
        arrivalZip:
          type: string
          minLength: 1
        trackingNumber:
          type: string
          minLength: 1
        tripLengthMiles:
          type: string
          minLength: 1
        waypoints:
          type: array
          uniqueItems: true
          minItems: 1
          items:
            required:
              - timestamp
              - zip
            properties:
              timestamp:
                type: string
                minLength: 1
              zip:
                type: string
                minLength: 1
              telemetry:
                type: object
                properties:
                  temp:
                    type: object
                    properties:
                      degreesFahrenheit:
                        type: string
                        minLength: 1
                    required:
                      - degreesFahrenheit
                  location:
                    type: object
                    properties:
                      coords:
                        type: object
                        properties:
                          lat:
                            type: string
                            minLength: 1
                          long:
                            type: string
                            minLength: 1
                        required:
                          - lat
                          - long
                      zip:
                        type: string
                        minLength: 1
                    required:
                      - coords
                      - zip
                  sensors:
                    type: object
                    properties:
                      moisture:
                        type: object
                        properties:
                          thresholdExceeded:
                            type: boolean
                        required:
                          - thresholdExceeded
                      thermometer:
                        type: object
                        properties:
                          thresholdExceeded:
                            type: boolean
                        required:
                          - thresholdExceeded
                      photometer:
                        type: object
                        properties:
                          thresholdExceeded:
                            type: boolean
                        required:
                          - thresholdExceeded
                    required:
                      - moisture
                      - thermometer
                      - photometer
                required:
                  - temp
                  - location
                  - sensors
      required:
        - id
        - departureTimestamp
        - departureZip
        - arrivalZip
        - trackingNumber
        - tripLengthMiles
        - waypoints
      x-examples:
        example-1:
          id: d54cc57f-c32c-454a-a295-6481f126eb8b
          departureTimestamp: '2018-06-13T10:11:13+05:30'
          departureZip: 11249-1005
          arrivalTimestamp: null
          arrivalZip: 40511-2345
          trackingNumber: 1Z54F78A0450293517
          tripLengthMiles: '706.4'
          waypoints:
            - timestamp: '2018-06-13T12:11:13+05:30'
              zip: 40508-0000
              telemetry:
                temp:
                  degreesFahrenheit: '68'
                location:
                  coords:
                    lat: 40.7128 N
                    long: 74.0060 W
                  zip: 40508-0000
                sensors:
                  moisture:
                    thresholdExceeded: true
                  thermometer:
                    thresholdExceeded: false
                  photometer:
                    thresholdExceeded: false
      title: ''
  parameters:
    userId:
      name: userId
      in: path
      schema:
        type: string
      description: The uuid for a user
      required: true
    crateId:
      name: crateId
      in: path
      required: true
      schema:
        type: string
      description: The uuid for a crate
    tripId:
      name: tripId
      in: path
      required: true
      schema:
        type: string
      description: The uuid for a trip
  securitySchemes: {}
